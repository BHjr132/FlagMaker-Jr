<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FlagMaker Jr.</title>
	<link rel="icon" type="image/png" href="icon.ico">
	
	<!-- Libraries -->
	<link rel="stylesheet" type="text/css" href="spectrum\spectrum.css">
	<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="spectrum\spectrum.js" type="text/javascript"></script>
	
	<script src="divisions.js" type="text/javascript"></script>
	<script src="overlays.js" type="text/javascript"></script>
	<script src="fmj.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="fmj.css">
</head>
<body>
	<div id="toolbar">
		<span class="toollabel">Ratio</span>
		<input type="number" min="1" id="ratioHeight" class="ratio" /> :
		<input type="number" min="1" id="ratioWidth" class="ratio" />
		<span class="toollabel marginleft">Grid size</span>
		<select id="gridSize"></select>
		<button onclick="newFlag();">New</button>
		<button onclick="exportSvg();">Export SVG</button>
	</div>
	<div id="workarea">
		<div id="flagarea" class="area">
			<svg id="flag" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
		<div id="toolarea" class="area">
			<div id="divisions">
				<div class="header">Division</div>
				<img id="grid" src="img\grid.png" class="divbutton" title="Grid" />
				<img id="fesses" src="img\fesses.png" class="divbutton" title="Fesses" />
				<img id="pales" src="img\pales.png" class="divbutton" title="Pales" />
				<img id="bendsf" src="img\bendsf.png" class="divbutton" title="Bends forward" />
				<img id="bendsb" src="img\bendsb.png" class="divbutton" title="Bends backward" />
				<img id="x" src="img\x.png" class="divbutton" title="Bends both" />
				<div id="divColors">
					<input type="text" id="div1col" />
					<input type="text" id="div2col" />
					<input type="text" id="div3col" />
				</div>
				<table>
					<tr id="div1tr"><td><span id="div1valdisp">2</span></td><td><input type="range" id="div1val" min="1" /></td></tr>
					<tr id="div2tr"><td><span id="div2valdisp">2</span></td><td><input type="range" id="div2val" min="1" /></td></tr>
					<tr id="div3tr"><td><span id="div3valdisp">2</span></td><td><input type="range" id="div3val" min="1" /></td></tr>
				</table>
			</div>
			<div id="overlayArea">
				<div><span class="header">Overlays</span> <button onclick="addOverlay();">+</button></div>
				<div id="overlays"></div>
			</div>
		</div>
	</div>
</body>
</html>
